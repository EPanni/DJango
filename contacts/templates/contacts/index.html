{% extends 'base.html' %}

{%block content%}
<h1 class="mt-5">Minha agenda</h1>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        {%for contact in contacts%}
        <tr>
            <td>
                <a href="{% url 'display_contact' contact_id=contact.id %}"> {{contact.name}}</a>
            </td>
            <td>{{contact.surname}}</td>
            <td>{{contact.phone}}</td>
            <td>{{contact.description}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{%endblock%}
